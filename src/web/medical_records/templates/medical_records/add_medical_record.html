{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/medical_records.css' %}">
    <title>Add Medical Record</title>
</head>
<body>
    {% if user_type == 'patient' %}
    <h1>You cannot add records</h1>
    {% else %}
    <h1>Add Medical Record for {{ patient.name }}</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>
    <a href="{% url 'patient_records' patient_id=patient.id doctor_id=doctor.id scheduled_at=appointment.scheduled_at.timestamp|floatformat:0 %}">Back to Patient Records</a>
    {% endif %}
</body>
</html>
