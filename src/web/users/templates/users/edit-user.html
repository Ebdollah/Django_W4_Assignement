{% extends 'users/base.html' %}

{% block title %}Edit User{% endblock %}

{% block content %}
<h1>Edit User</h1>
<form method="post" action="{% url 'edit' user_type user.id %}" class="form-container">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save Changes</button>
</form>
<a href="{% url 'manage-users' user_type %}" class="btn">Back to User List</a>
{% endblock %}
