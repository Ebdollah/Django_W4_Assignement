{% extends 'users/base.html' %}

{% block title %}Add New {{ user_type }}{% endblock %}

{% block content %}
<h1>Add New {{ user_type }}</h1>
<form method="post" action="{% url 'add' user_type=user_type %}" class="form-container">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Add User</button>
</form>
<a href="{% url 'manage-users' user_type %}" class="btn">Back to User List</a>
{% endblock %}
